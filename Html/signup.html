
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>

  <!-- E NJEJTA CSS SI TE LOGIN -->
  <link rel="stylesheet" href="../Css/loginform.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

<div class="container">

  <!-- LEFT SIDE -->
  <div class="left">
    <div class="color-dots">
      <span class="dot red"></span>
      <span class="dot green"></span>
      <span class="dot yellow"></span>
    </div>

    <h1>Join us,<br>bookworm</h1>

    <p class="intro">
      Sign up to share and explore a world of books, create wishlists
      and keep track of your reading journey.
    </p>

    <div class="quote-box">
      <p class="quote">
        "I do believe something very magical can happen when you read a good book."
      </p>
      <p class="author">â€“ J.K. Rowling</p>
    </div>
  </div>

  <!-- RIGHT SIDE -->
  <div class="right">
    <div class="card">

      <!-- BUTONAT LART: TASH SIGN UP ACTIVE -->
      <div class="switch-buttons">
        <a href="./loginform.html" class="switch">Log In</a>
        <a href="./signup.html" class="switch active">Sign Up</a>
      </div>

      <h2>Create your account</h2>

      <form>
        <label>Name</label>
        <input type="text" placeholder="Your name">

        <label>Email address</label>
        <input type="email" placeholder="you@example.com">

        <label>Password</label>
        <input type="password" placeholder="Create a password">

        <a href="./ushttrime.html"><button type="submit" class="login-btn">Sign Up</button></a>
      </form>

    </div>
  </div>

</div>

</body>
</html>
