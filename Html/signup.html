<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>

  <!-- e njejta CSS si login -->
  <link rel="stylesheet" href="./../Css/loginform.css">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

<div class="container">

  <!-- LEFT SIDE -->
  <div class="left">
    <div class="color-dots">
      <span class="dot red"></span>
      <span class="dot green"></span>
      <span class="dot yellow"></span>
    </div>

    <h1>Join us,<br>bookworm</h1>

    <p class="intro">
      Sign up to share and explore a world of books, create wishlists
      and keep track of your reading journey.
    </p>

    <div class="quote-box">
      <p class="quote">
        "I do believe something very magical can happen when you read a good book."
      </p>
      <p class="author">â€“ J.K. Rowling</p>
    </div>
  </div>

  <!-- RIGHT SIDE -->
  <div class="right">
    <div class="card">

      <div class="switch-buttons">
        <a href="login.html" class="switch">Log In</a>
        <a href="signup.html" class="switch active">Sign Up</a>
      </div>

      <h2>Create your account</h2>

      <form id="signupForm" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your name" required>
        <small class="error" id="nameError"></small>

        <label for="email">Email address</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required>
        <small class="error" id="emailError"></small>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Create a password" required minlength="6">
        <small class="error" id="passwordError"></small>

        <button type="submit" class="login-btn">Sign Up</button>
        <p class="success" id="successMsg"></p>
      </form>

    </div>
  </div>

</div>

<script src="./../Js/signup.js"></script>
</body>
</html>
