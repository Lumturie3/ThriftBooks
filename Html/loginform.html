<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link rel="stylesheet" href="./../Css/loginform.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

<div class="container">

  <!-- ana e majt-->
  <div class="left">
    <div class="color-dots">
      <span class="dot red"></span>
      <span class="dot green"></span>
      <span class="dot yellow"></span>
    </div>

    <h1>Welcome back,<br>reader</h1>

    <p class="intro">
      Log in to continue exploring your favorite books, save wishlists 
      and track your reading progress.
    </p>

    <div class="quote-box">
      <p class="quote">"A room without books is like a body without a soul."</p>
      <p class="author">– Marcus Tullius Cicero</p>
    </div>
  </div>

  <!-- ana e djatht -->
  <div class="right">
    <div class="card">

      <!-- SWITCH BUTTONS -->
      <div class="switch-buttons">
        <a href="./loginform.html" class="switch active">Log In</a>
        <a href="./signup.html" class="switch">Sign Up</a>
      </div>

      <h2>Log in to your shelf</h2>

      <form>
        <label>Email address</label>
        <input type="email" placeholder="you@example.com">

        <label>Password</label>
        <input type="password" placeholder="••••••••">

        <div class="forgot"><a href="#">Forgot your password?</a></div>

        <button type="button" class="login-btn" onclick="goHome()">Log In</button>
      </form>

    </div>
  </div>

</div>
<script src="./../Js/loginform.js"></script>
</body>
</html>
